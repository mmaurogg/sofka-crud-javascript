<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Heroes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./main.js" type="module"></script>
</head>
<body>

    <h1>Crud Heroes</h1>
    <section class="crud" id="">
        <article>
            <h2 id="crud-title">Agregar heroe</h2>
            <form id="crud-form">

                <input type="text" name="alias" placeholder="Super heroe"><br>

                <input type="text" name="name" placeholder="Nombre" >
                <br>
                <input type="text" name="power" placeholder="Super poder" >
                <br>
                <br>
                <label for="isAlive">¿Está vivo?</label> 
                <input type="checkbox" name="isAlive">
                <br>
                <br>
                <div>
                    <input type="checkbox" name="marvel">
                    <label for="marvel">Marvel</label>                    
                </div>
                <div>
                    <input type="checkbox" name="DC">
                    <label for="DC">DC</label>
                </div>
                <br>

                <input type="submit" value="Crear"> 
                <input type="hidden" name="id">
            </form>
        </article>
        
        <br>

        <article>
            <h2>Ver Super Heroes</h2>
            <!-- <table id="crud-table">
                <thead>
                    <tr>
                        <th>Alias</th>
                        <th>Nombre</th>
                        <th>Super Poder</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="body-table"></tbody>
            </table> -->

            <div id="heros" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </article>
    </section>
    
    <template id="crud-template">

        <div class="card" style="width: 18rem">
            <div class="card-body">
            <img id="link" class="rounded float-end w-25">
            <h4 class="card-title" id="alias"></h4>
            <p class="card-text" id="name"></p>
            <p class="card-text" id="power"></p>
            <div class="row-2">
                <a id="edit" class="btn btn-primary">Editar</a>
                <a id="delete" class="btn btn-danger">Eliminar</a>
            </div>
            </div>
        </div>


        <!-- <tr>
            <td id="alias"></td>
            <td id="name"></td>
            <td id="power"></td>
            <td id="isAlive"></td>
            <td>
                <button id="edit">Editar</button>
                <button id="delete">Eliminar</button>
            </td>
        </tr> -->
    </template>
</body>
</html>
